<head>

    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Buisness Card</title>

<body>
    <!-- card  -->
    <div id="container">
        <!-- img  -->
        <div class="item-1">
            <div class="item1">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv4HexOUk7arwakKO_ZI8oepCIvvk8oA6avA&usqp=CAU"
                    alt="rick">
            </div>
        </div>

        <!-- content  -->
        <div class="item-2">
            <div class="item2">
                <h1>Rick Sanchez</h1>
            </div>
            <div class="item3">
                <div>
                    <p id="star">* * * * *</p>
                </div>
                <div>
                    <p id="occupation">Scientist</p>
                </div>
            </div>
            <div class="item4"><p>Conduct research into physical phenomena, develop theories on the basis of observation and experiments, and devise methods to apply physical laws and theories.

</p></div>
            <div class="item5">
                <h2>5 mins free</h2>
            </div>
            <div class="item6">
                <p>then $5.99/min</p>
            </div>
        </div>
        <!-- icons  -->
        <div class="item-3">
            <div class="item7"><i class="fas fa-phone"></i></div>
            <div class="item8"><i class="fas fa-comment"></i></div>
        </div>
    </div>
